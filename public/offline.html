<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - KaraCoro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #7c0a02 0%, #000000 50%, #7c0a02 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(239, 68, 68, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.1rem;
      color: #d1d5db;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .tips h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #fbbf24;
    }

    .tips ul {
      text-align: left;
      list-style: none;
      color: #d1d5db;
    }

    .tips li {
      padding: 8px 0;
      padding-left: 25px;
      position: relative;
    }

    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    
    <h1>You're Offline</h1>
    
    <p>
      Looks like you've lost your internet connection. 
      Don't worry, we'll help you get back to singing!
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>

    <div class="tips">
      <h3>ðŸ’¡ Quick Tips</h3>
      <ul>
        <li>Check your WiFi or mobile data connection</li>
        <li>Make sure airplane mode is off</li>
        <li>Try moving to an area with better signal</li>
        <li>Restart your router if needed</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      console.log('Back online! Reloading...');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Show connection status
    if (navigator.onLine) {
      console.log('Actually online, reloading...');
      window.location.reload();
    }
  </script>
</body>
</html>
